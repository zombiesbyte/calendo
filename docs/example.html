<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/calendo.css">
    <title>Example</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <div class="column">
                    <form method="post" action="">
                        <div class="field">
                            <label class="label">Select a Date</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Select a date" data-calendo="true"
                                    name="my_date" value="" autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>

                        </div>

                        <div class="field">
                            <label class="label">Another</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input " type="text" placeholder="Another field" name="another" value="">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-truck"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button type="submit" name="submit" value="submit"
                                    class="button is-success">Submit</button>
                            </div>
                            <div class="control">
                                <a href="/somewhere/else" class="button is-text">A link to another page</a>
                            </div>
                        </div>

                        <div class="field">
                            <a href="https://github.com/zombiesbyte/calendo">Please visit GitHub for issues and
                                updates</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="column"></div>

        </div>

    </div>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/calendo.js"></script>
    <script>
        $(document).ready(function () {
            Calendo.init({
                startWeekOn: 'monday',
                selectionType: 'single',
                dateFormat: 'dd-mm-yyyy',
                //value: '01-01-2000',
                yearsPerRow: 5,
                preYearRows: 20,
                postYearRows: 10,
                leftMenuBtnClass: 'is-dark',
                rightMenuBtnClass: 'is-dark',
                leftMenuBtniClass: 'fa fa-chevron-left',
                rightMenuBtniClass: 'fa fa-chevron-right',
            });
        });
    </script>
</body>

</html>
